<head>
	<title>Tabs managed setting</title>
	<link rel="shortcut icon" href="/assets/icons/favicon.ico" />
</head>
<template id="setting">
	<tr>
		<td class="setting_name"></td>
		<td class="setting_value">
			<input type="text" name="">
		</td>
	</tr>
</template>
<template id="exception">
	<tr>
		<td class="exception_value">
			<input type="text" name="">
		</td>
		<td>
			<span class="update">&#9998;</span>
			<span class="delete">&#10006;</span>
		</td>
	</tr>
</template>

<button id="saveSetting">Update setting</button>
<table id="settingContainer">
	
</table>

<h1>Exception List</h1>
<table id="exceptionsContainer">

</table>
