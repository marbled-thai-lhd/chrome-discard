<head>
	<title>Tabs managed</title>
	<link rel="shortcut icon" href="/assets/icons/favicon.ico" />
</head>
<template id="groupTile">
	<code class="title">{{tab.groupName}}</code>
	<div class="tile-group">

	</div>
</template>

<template id="tile">
	<div class="tile">
		<div class="content">
			<div class="review-container">
				<div class="discard">
					<img src="/assets/box.png">
				</div>
				<div class="unbox">
					<img src="/assets/unbox.png">
				</div>
				<img class="review" src="/assets/no-image.webp">
			</div>
			<div class="title">
				{{tab.title}}
			</div>
		</div>
	</div>
</template>

<div id="tab-container">
	
</div>
